<div class="card h-100 text-center" [ngClass]="{'text-bg-warning':isLowStock()}">
  
    <img class="card-img-top" [src]="product.photo" alt="Product image" />
    <div class="card-header">
      <small>{{ product.description}}</small>
    </div>
    <div class="card-body">
      <h3 class="h6 card-title">
        <a class="card-link">{{ product.title | uppercase}}</a> - Qt: {{product.stock}}
      </h3>
      <p class="card-text">{{ product.price | currency }} </p>
      <button class="btn btn-primary" (click)="addToBasketClicked()">Ajoutez au panier</button>
    </div>
  </div>
